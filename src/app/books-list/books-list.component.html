<h2>liste des livres :</h2>
<button class="btn btn-success mb-3" (click)="changeAction('add')">Ajouter un livre</button>
@if (action==="add") {
<app-book-add [lastId]="books[books.length-1].id" (bookAdded)="addBook($event)"></app-book-add>
}
@if (action === "edit" && bookBeingEdited) {
  <app-book-edit [bookToEdit]="bookBeingEdited" (bookUpdated)="updateBook($event)"></app-book-edit>
  }
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">titre</th>
            <th scope="col">Auteur</th>
            <th scope="col">Prix</th>
            <th scope="col">Editer</th>
            <th scope="col">Supprimer</th>

        </tr>
    </thead>
    <tbody>
        @for (book of books; track $index) {
        <tr>
            <th scope="row">{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td><button class="btn btn-primary" (click)="changeAction('edit', book)">Editer</button></td>
            <td><button class="btn btn-danger">Supprimer</button></td>
        </tr>}
    </tbody>
</table>
