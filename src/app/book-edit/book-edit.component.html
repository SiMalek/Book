<h2>Modifier un livre</h2>
<form (submit)="updateBook()">
    <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="tempBook.title" name="title" />
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Auteur</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="tempBook.author" name="author" />
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Prix</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="tempBook.price" name="price" />
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
</form>
